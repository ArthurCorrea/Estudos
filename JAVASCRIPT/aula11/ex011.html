<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NACIONALIDADE</title>
</head>

<body>
    <h1>Verificação de nacionalidade</h1>
    Você nasceu em: 
    <input type="text" name="textonacionalidade" id="textonacionalidade">
    <input type="button" value="Verificar" onclick="analisar()">

    <p>Seu resultado: </p>
    
    <div id="resultado">
        
    </div>

    <script>
        function analisar(){

            var nacionalidade = String(document.querySelector('input#textonacionalidade').value.toLowerCase()) 
            
            //não esquecer de sempre converter o valor da váriavel, mesmo sendo texto. E também não esquecer o .value para validar o valor dentro da variável.

            var result = document.querySelector('div#resultado')

            if (nacionalidade == 'brasil' || nacionalidade == 'br') {
                result.innerHTML = 'Você é <strong>brasileiro!</strong>'
            } else {
                result.innerHTML = 'Você é <strong>estrangeiro!</strong>'
            }
        }

    </script>


</body>

</html>
