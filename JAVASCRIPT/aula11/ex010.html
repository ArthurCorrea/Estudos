<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>

    <style>
        div#resultado{
            margin-top: 20px;
        }

        input#botão{
            margin-left: 10px;
        }

    </style>

</head>

<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txtvelocidade" id="txtvelocidade">Km/h
    <input type="button" value="Verificar" onclick="calcular()" id='botão'>

    <div id="resultado">
        Resultado
    </div>

    <script>
        
        function calcular(){
            var velocidade = document.getElementById('txtvelocidade')
            var res = document.querySelector('div#resultado')

            var vel1 = Number(velocidade.value)
            res.innerHTML = `Sua velocidade atual é de <strong>${vel1}Km/h</strong>`

            if (vel1 > 60) {
                res.innerHTML += '<p>Você foi multado.</p>'
            } else {
                res.innerHTML += '<p>Você está dentro do limite de velocidade.</p>'
            }

            res.innerHTML += '<p>Dirija com cuidado.</p>'
        }

    </script>

</body>

</html>
