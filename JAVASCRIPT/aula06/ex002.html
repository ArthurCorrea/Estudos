<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Começando com Javascript</title>

    <style>

        body{
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;

            background-color: rgba(99, 131, 153, 0.774);
        }

        h1{
            color: rgb(94, 94, 211);
        }

    </style>

</head>

<body>

    <h1>E aqui começamos a aprender Javascript, babyyy!</h1>
    <p>Oláa, Mundo!</p>

    <script> /*Aqui começa o Javascript*/
        window.alert('Oláaa! Esta é minha primeira mensagem!'); 

        /*O ponto e vírgula não é necessário, mas vou usar pois outras linguagens ainda utilizam, então é bom pra não ficar mal acostumado.*/

        var nome = window.prompt('Qual seu nome?'); // vai abrir uma janela com uma pergunta.
        //window.confirm('Salve');
        window.alert('Salve, '+ nome +'!');
        
        var numero1 = parseFloat(window.prompt('Digite um número.'));
        var numero2 = parseInt(window.prompt('Digite outro número para somar.')); //parseInt vai transformar a string em um número.

        var soma = numero1 + numero2; 

        window.alert('A soma de '+ numero1 + ' mais '+ numero2 + ' é '+ soma);
        //Com duas barras dá pra fazer comentário em uma única linha

        /*
        Assim dá pra fazer comentários com mais linhas
        */
       
    </script>

</body>

</html>
