<video id="meuVideo" width="800" height="450" controls autoplay controlsList="nodownload">
    <source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4"> 
</video>

<div video-progresso="meuVideo" class="progresso">
    <div></div>
</div>

<div>
    <button btPlay="meuVideo">Play</button>
    <button btPause="meuVideo">Pause</button>
</div>

<script>

    function configurarVideo(id) {
        const video = document.getElementById(id)
        video.oncontextmenu = () => false

        document.querySelector(`[btPlay=${id}]`).onclick = e => video.play()
        document.querySelector(`[byPause=${id}]`).onclick = e => video.pause()

        setInterval(() => {
            const percentual = (video.currentTime / video.duration) * 100
            const valorDiv = document.querySelector(`[video-progresso=${id}] > div`)
            valorDiv.style.width = `${percentual}%`
            valorDiv.innerHTML = `${percentual.toFixed(1)}%`
        }, 500);

    }

    configurarVideo('meuVideo')

</script>


<style>
    .progresso {
        color: rgb(240, 0, 0);
        height: 20px;
        width: 500px;
        border: 1px solid black;
        margin: 20px;
    }

    .progresso > div {
        color: white;
        height: 100%;
        text-align: right;
        font-size: 14px;
    }

</style>
