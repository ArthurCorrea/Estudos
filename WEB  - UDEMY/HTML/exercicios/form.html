<h1>Formulário</h1>

<form>
    <input type="hidden" name="id" value="3">
    <input type="text" name="nome">
    <input type="password" name="senha">
    <textarea name="bio" cols="30" rows="10"></textarea>

    <div>
        <input type="radio" name="tipo" value="admin"> Admin
        <input type="radio" name="tipo" value="regular"> Regular
        <input type="radio" name="tipo" value="prof"> Professor
    </div>

    <div>
        <input type="checkbox" name="ativo"> Ativo
    </div>

    <select name="Estado">
        <option value="">Selecione</option>
        <option value="mg">Minas Gerais</option>
        <option value="rj">Rio de Janeiro</option>
        <option value="sp">São Paulo</option>
    </select>

    <select name="interesses" multiple size="5">
        <option value="js">JavaScript</option>
        <option value="py">Python</option>
        <option value="php">PHP</option>
        <option value="ruby">Ruby</option>
        <option value="go">Go</option>
    </select>
    
    <button>Incluir</button>
    <button>Alterar</button>
</form>

<style>
    input, textarea, select {
        display: block;
        margin-bottom: 5px;
    }

    input[type=radio], input[type=checkbox] {
        display: inline;
    }
</style>
