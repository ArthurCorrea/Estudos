<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Unidades #01</title>
    <style>
        .unidades-absolutas {
            position: absolute;
            width: 4cm;
            height: 20mm;
            margin: 30px;
            padding: 20px;
            border: 4px solid black;
            font-size: 50px;
            top: 150px;
            left: 150px;
        }

        .unidades-relativas {
            position: absolute;
            width: 20vw;
            height: 15vh;
            padding: 5%;
            border: 1vw solid black;
            font-size: 4em;
            right: 5%;
            bottom: 5%;
        }

    </style>
</head>

<body>
    <div class="unidades-absolutas">Opa!</div>
    <div class="unidades-relativas">Epa!</div>
</body>

</html>
