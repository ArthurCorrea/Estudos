<html>

<head>

    <title>Box Model</title>

        body {
            margin: 0;

        }

        div {

            float: left;
            margin: 0px 20px;

        .c1 {

<body>
    <div class="c1">1</div>

    <div class="c3">3</div>
</body>

</html>
