<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Desafio Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .curso {
            display: inline-block;
            width: 280px;
            height: 280px;
            margin: 5px 20px;
            padding: 5px;
            border: 1px solid rgba(0, 0, 0, 0.212);
            box-shadow: 0px 4px 20px 0px rgba(0, 0, 0, 0.397);
            font-family: Arial, sans-serif;
            
        }

        .curso img {
            width: 100%;
            max-height: 50%;
        }

        .curso-info {
            padding-left: 10px;
            height: 90px;
            overflow: hidden;
            
        }

        .curso-info h4 {
            font-size: 1.3em;
            font-weight: 100;
            margin: 10px;
        }

        .curso-info p {
            margin: 10px;
            
        }

        .curso-preco {
            float: right;
            margin-right: 10px;
        }

        .preco-de {
            text-decoration: line-through;
            color: rgb(172, 5, 5);
        }

        .preco-por {
            font-size: 26px;
            font-weight: bold;
            color: rgb(1, 82, 1);
        }

    </style>
</head>

<body>
    <h1>Card</h1>

    <h2>Objetivo</h2>
    <img src="http://files.cod3r.com.br/curso-web/card.png" height="340" alt="Objetivo">

    <h2>Resultado</h2>

    <div>

        <div class="curso">
            <img src="http://files.cod3r.com.br/curso-web/curso1.jpg" />
            <div class="curso-info">
                <h4>Docker: Ferramenta essencial para Desenvolvedores</h4>
                <p>Prof. Fulano</p>
            </div>
            <div class="curso-preco">
                <span class="preco-de">R$80,00</span>
                <span class="preco-por">R$50,00</span>
            </div>
        </div>

        <div class="curso">
            <img src="http://files.cod3r.com.br/curso-web/curso2.jpg" />
            <div class="curso-info">
                <h4>Web Moderno com Javascript + Projetos</h4>
                <p>Prof. Sicrano Filho</p>
            </div>
            <div class="curso-preco">
                <span class="preco-de">R$80,00</span>
                <span class="preco-por">R$50,00</span>
            </div>
        </div>

    </div>
</body>

</html>
