<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Flexbox #01</title>
    <link rel="stylesheet" href="css/tag.css">
    <style>

        .tag {
            border: 5px solid rgb(165, 72, 72);
            font-size: 50px;
            margin: 5px;
        }

        .big {
            font-size: 1.5em;
        }

        .flex-container {
            display: flex; /* por padrão a direção é row */

            flex-direction: column;
            flex-direction: column-reverse;
            flex-direction: row-reverse;
            flex-direction: row;

            width: 50%;

            flex-wrap: wrap;    /* quebra a linha */
            flex-wrap: wrap-reverse;

            height: 200px;
            flex-flow: column-reverse wrap;
            flex-flow: row wrap; /* direction + wrap */

            justify-content: flex-start; /* justifica o conteúdo */
            justify-content: flex-end;
            justify-content: center;
            justify-content: space-between;
            justify-content: space-around;

            /* Cross Axis (eixo oposto) */
            height: 400px;
            align-items: stretch;
            align-items: baseline;
            align-items: flex-start;
            align-items: flex-end;
            align-items: center;

            /* mais de uma linha */
            align-content: flex-start;
            align-content: flex-end;
            align-content: center;
            align-content: space-between;
            align-content: space-around;

        }

    </style>
</head>

<body>
    <div class="flex-container tag nolabel">
        <div class="tag nolabel">1</div>
        <div class="tag nolabel">2</div>
        <div class="tag nolabel big">3</div>
        <div class="tag nolabel">4</div>
        <div class="tag nolabel">5</div>
        <div class="tag nolabel">6</div>
        <div class="tag nolabel">7</div>
        <div class="tag nolabel">8</div>
        <div class="tag nolabel">9</div>
        <div class="tag nolabel">10</div>
    </div>

    <script src="js/tag.js"></script>

</body>

</html>
