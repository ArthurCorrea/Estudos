<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Especificidade CSS</title>
    <style>
        /* https://specificity.keegan.st/ 
        
            1. Inline
            2. ID
            3. Classe, pseudo-classe, atributo
            4. Elemento, pseudo-elementos

        */

        body {
            font-size: 50px;
        }

        div {
            background-color: #00f;
            color: white;
        }

        div[wm-cor] {
            background-color: blueviolet;
            color: #22e278;
        }

        div:hover {
            background-color: cyan;
        }

        div.estilo {
            background-color: #4daca7;
        }

        #unico1, #unico2 {
            background-color: deeppink;
        }

    </style>
</head>

<body>
    <div id="unico1" class="estilo" style="background-color: #3b20d3;">
        #unico1 vs .estilo vs inline
    </div>
    <div id="unico2" class="estilo">#unico2 vs .estilo</div>
    <div class="estilo" wm-cor>.estilo vs wm-cor</div>
    <div wm-cor>wm-cor</div>
    <div class="estilo">.estilo</div>
    <div>elemento</div>
</body>

</html>
