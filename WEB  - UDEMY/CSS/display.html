<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Display</title>
    <style>
        body {
            font-size: 50px;
            color: rgb(49, 20, 20);
            background-color: rgb(208, 209, 207);
        }

        ul {
            padding: 0;
        }

        li {
            background-color: rgb(223, 99, 223);
        }

        div {
            background-color: rgb(79, 79, 219);
        }

        span {
            background-color: coral;
        }

        div, span, li {
            /* display: block;
            display: inline; */
            display: inline-block;
            width: 50%;
            width: 200px;
            height: 80px;
            padding-top: 50px;
            text-align: center;
        }

    </style>
</head>

<body>
    <div>Texto 1</div>
    <span>Texto 2</span>
    <span>Texto 3</span>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</body>

</html>
