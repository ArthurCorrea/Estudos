<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Unidades #02</title>
    <style>
        .fora {
            position: relative;
            width: 400px;
            height: 400px;
            padding: 50px;
            background-color: blueviolet;
        }

        .dentro {
            position: static; /* conteúdo */
            position: relative; /* conteúdo */
            position: absolute; /* conteúdo + padding */
            position: fixed;  /* tamanho da viewport */
            width: 100%;
            height: 100px;
            background-color: rgb(71, 185, 132);
        }

    </style>
</head>
<body>
    <div class="fora">
        <div class="dentro"></div>
    </div>
</body>
</html>
