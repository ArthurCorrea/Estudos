<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #02</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body class="conteudo exercicio">
    <div id="primeiro" onclick="clicado()">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo">
        <span wb-attrib>.terceiro .ultimo</span>
    </div>

    <script>              
        document.querySelector('#primeiro').classList.add('destaque')

        const selecionar = seletor => 
            document.querySelectorAll(seletor).forEach(e => {
                e.classList.add('destaque') //seleciona todos e destaca
            })

        const deselecionar = seletor =>
            document.querySelectorAll(seletor).forEach(e => {
                e.classList.remove('destaque')
            })

        selecionar('div')
        deselecionar('#primeiro')
        selecionar('.terceiro')

        deselecionar('*')
        selecionar(':not(#primeiro)')

        deselecionar('*')
        selecionar(':nth-child(1)') // seleciona o primeiro filho de cada tag

        deselecionar('*')
        selecionar('div:nth-of-type(1)') // seleciona a primeira div

        deselecionar('*')
        selecionar('[wb-attrib]')

    </script>

</body>
</html>
