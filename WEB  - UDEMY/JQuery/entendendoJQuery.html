<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Entendendo jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Entendendo jQuery</h1>
    <div class="div1">1</div>
    <div>2</div>

    <script>
        setInterval(() => {
            $('.div1').hide(1000).show(1000)
        }, 2000);

        // .fn cria um "plugin"
        $.fn.mudarFundo = function( ) {
            this.css('background-color', '#236491')
            return this
        }

        $('body').mudarFundo()

    </script>
</body>
