<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #01</h1>
    <div id='conteudo1'></div>
    <div id='conteudo2'></div>
    <div id='conteudo3'></div>

    <script>
        // conteúdo 1
        $('#conteudo1').append('<p>1</p>')

        // conteúdo 2
        const elementos = [
            $('<li>').append('Arroz'),
            $('<li>').append('Feijão'),
            $('<li>').append('Carne')
        ]

        const lista = $('<ul><li>Sorvete</li></ul>').prepend(elementos)
        $('#conteudo2').append(lista)

        // conteúdo 3
        $('#conteudo3')
            .append('<h2>1</h2>')
            .append('<h3>2</h3>')
            .append('<h4>3</h4>')
            .prepend('<h1>0</h1>')

        // Alterando tudo
        // $('div[id]').html('<strong>FORTE!</strong>')
    </script>
</body>
