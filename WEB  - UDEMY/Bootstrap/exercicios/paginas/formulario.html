<!-- Formulário -->
<div class="card">
    <div class="card-header">
        <h5 class="mb-0">
            Exemplo de Formulário
        </h5>
        <div class="card-body">
            <form action="" class="container-fluid">
                <div class="form-row">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input type="text" class="form-control" id="nome"       placeholder="Informe o nome">
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-12 col-md-6">
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">@</span>
                                </div>
                                <input type="email" class="form-control" id="email" placeholder="Informe o E-mail">
                            </div>
                            <small class="form-text text-muted">
                                Enviaremos um e-mail de confirmação
                            </small>
                        </div>
                    </div>

                    <div class="col-12 col-md-6">
                        <div class="form-group">
                            <label for="linguagem">Linguagem</label>
                            <select id="linguagem" class="form-control">
                                <option>Selecione</option>
                                <option>JS</option>
                                <option>Python</option>
                                <option>PHP</option>
                            </select>
                        </div>
                    </div>
                </div>

                <hr>

                <div class="form row mb-0">
                    <div class="col-12 d-flex justify-content-center">
                        <button class="btn btn-primary mr-2" type="submit">Salvar</button>
                        <button class="btn btn-secondary" type="reset">Cancelar</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
