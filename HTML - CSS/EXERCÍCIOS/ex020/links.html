<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>

    <style>

        /*

        Seletores personalizados:
            # - id
            . - class
            : - pseudo-class
            :: - pseudo-element
            > - children
            
        */

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited { /* quando o link já tiver sido aberto */
            color: darkred;
        }

        a:hover {
            color: black;
            text-decoration: underline;
        }

        a:active { /* quando estiver clicado */
            color: #7cd3d3;
        }

        /*PSEUDO-ELEMENTOS*/

        a::before {
            content: '» ';
        }

        a::after {
            content: ' «';
        }


        /*Também dá pra selecionar classes específicas*/

        .instagram {
            background-color: rgba(206, 120, 120, 0.767);
            padding: 2px;
        }

        .instagram::before {
            content: '♥ ';
        }

        .instagram::after {
            content: ' ♥';
        }

    </style>

</head>

<body>
    <h1>Personalizando links</h1>
    
    <ul>
        <li><a href="https://github.com/ArthurCorrea" target="_blank">Repositório GitHub</a></li>
        <li><a href="https://instagram.com/arthur_correaslk" target="_blank" class="instagram">Instagram</a></li>
        <li><a href="https://youtube.com/cursoemvideo" target="_blank">Curso em Vídeo</a></li>
    </ul>


</body>

</html>
