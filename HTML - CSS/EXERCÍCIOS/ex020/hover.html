<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>

    <style>

        /*
            # - id
            . - class
            : - pseudo-class
            :: - pseudo-element
            > - children
        
        */

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div {
            width: 150px;
        }

        div > p {
            display: none;
        }

        
        div:hover {
            color: red;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: red;
            width: 200px;
            text-align: center;
            padding: 10px;
        }

    </style>

</head>

<body>

    <h1>Exemplo de hover</h1>

    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO</p>
    </div>

</body>
</html>
