<body>
    <h1>Primeiro formulário</h1>
    <!-- get - padrão (usar quando dados não forem sensíveis)
        (só pode enviar até 3000B de dados - ou 3000 letras)

        post - usar com dados sensíveis, mais de 3000B e envio de arquivos (fotos, etc) -->
    <form action="cadastro.php" method="get" autocomplete="off">
        <p>
            <!-- label = id -->
            <label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome">
        </p>

        <p>
            <label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome">
        </p>

        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>

</html>
