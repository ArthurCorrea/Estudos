<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Testes com formulário e JS</h1>

    <p>
        <label for="in1">Número 1: </label>
        <input type="number" name="n1" id="in1" min="0" max="100" required oninput="somar()">
    </p>

    <p>
        <label for="in2">Número 2: </label>
        <input type="number" name="n2" id="in2" min="0" max="100" required oninput="somar()">
    </p>

    <p>
        <label for="isoma">Soma: </label>
        <!-- output é usado pra mostrar coisas na tela -->
        <output name="soma" id="isoma">0</output>
    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>


    <script>

        function somar() {
            isoma.innerHTML = Number(in1.value) + Number(in2.value)
        }

    </script>
</body>

</html>
