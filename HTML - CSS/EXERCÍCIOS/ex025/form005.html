<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Teste com formulário</h1>
    <form action="cadastro.php">

        <fieldset class="field-sexo">
            <!-- radio - precisam ter o mesmo name -->
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M" checked> 
            <label for="isxmas">Masculino</label>

            <input type="radio" name="sexo" id="isxfem" value="F">
            <label for="isxfem">Feminino</label>
        </fieldset>

        <fieldset class="field-esportes">
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esfut" id="esfut">
            <label for="esfut">Futebol</label>

            <input type="checkbox" name="esbas" id="esbas">
            <label for="esbas">Basquete</label>

            <input type="checkbox" name="esvolei" id="esvolei">
            <label for="esvolei">Vôlei</label>

            <input type="checkbox" name="esnat" id="esnat">
            <label for="esnat">Natação</label>

            <input type="checkbox" name="esmusc" id="esmusc">
            <label for="esmusc">Musculação</label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetar">
        </p>

    </form>
</body>

</html>
