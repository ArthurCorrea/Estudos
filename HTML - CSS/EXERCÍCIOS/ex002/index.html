<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Estudar parágrafos e quebra de linhas.</h1>
    <hr>
    <p>Se eu colocar
        <b>tudo bugado
        não importa
        então</b> tá tudo certo.
    </p>
    <p>Agora, se eu colocar um br entre
        tags, então vai cortar, tipo <br> assim oh
    </p>
    <p>Se eu quiser <b>que as tags apareçam, eu tenho que </b>colocar &lt;p&gt; <!--esse é um comentário, é assim que faz. LT - LESS THAN; GT - GREATER THAN-->> </p>
    <p>Símbolos especiais:
        &reg; <!--lista de símbolos :)-->
        &copy;  &Rarr;
        &trade; &Larr;
        &euro;  &Darr;
        &pound; &Uarr;
        &yen;   &Delta;
        &cent;
    </p>
    <p>Emojis :>
       &#x1F98D; <!--emoji do golira-->
       &#x1F4AA;
    </p>

<img src="" alt="">

</body>
</html>
