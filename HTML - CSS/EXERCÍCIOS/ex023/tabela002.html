<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com tabelas maiores</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        thead, tfoot {
            background-color: rgb(102, 102, 102);
            color: rgb(228, 227, 227);
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
        }

        .numero {
            text-align: right;
        }

    </style>

</head>

<body>
    <h1>Usando tabelas maiores</h1>
    <!--
        Anatomia de tabelas grandes
        TABLE
            THEAD
                TR, TD, RH
            TBODY
                TR, TD, TH
            TFOOT
                TR, TD, TH
    -->
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>

        <tbody>

            <tr>
                <td>São Paulo</td>
                <td class="numero">45.000.000</td>
            </tr>

            <tr>
                <td>Minas Gerais</td>
                <td class="numero">21.000.000</td>
            </tr>

            <tr>
                <td>Rio de Janeiro</td>
                <td class="numero">17.000.000</td>
            </tr>

            <tr>
                <td>Bahia</td>
                <td class="numero">14.000.000</td>
            </tr>

        </tbody>

        <tfoot>
            <tr>
                <th>Total de Habitantes</th>
                <td class="numero">97.000.000</td>
            </tr>
        </tfoot>

    </table>





</body>

</html>
