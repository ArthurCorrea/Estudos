<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isolando por colunas</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 500px;
        }

        caption {
            padding: 5px;
            color: white;
            background-color: rgb(129, 129, 129);
        }

        th, td {
            border: 2px solid black;
            padding: 5px;
        }

        .cnome {
            background-color: aqua;
        }

        .cprof {
            background-color: rgb(180, 92, 92);
        }

        .cgrupo {
            background-color: yellow;
        }

    </style>

</head>

<body>
    
    <table>

        <!-- Colorindo colunas -->
        <colgroup>
            <col class="cnome">
            <col class="cgrupo" span="2">
            <col class="cprof">
        </colgroup>

        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana</td>
            <td>F</td>
            <td>25</td>
            <td>Cozinheira</td>
        </tr>
        <tr>
            <td>Paula</td>
            <td>F</td>
            <td>66</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Beatriz</td>
            <td>F</td>
            <td>29</td>
            <td>Professora</td>
        </tr>
        <tr>
            <td>Yasmin</td>
            <td>F</td>
            <td>33</td>
            <td>Engenheira</td>
        </tr>
        <tr>
            <td>João</td>
            <td>M</td>
            <td>20</td>
            <td>Desempregado</td>
        </tr>
        <tr>
            <td>Carlos</td>
            <td>M</td>
            <td>43</td>
            <td>Médico</td>
        </tr>
        <tr>
            <td>Marcos</td>
            <td>M</td>
            <td>37</td>
            <td>Advogado</td>
        </tr>
        <tr>
            <td>Bruno</td>
            <td>M</td>
            <td>73</td>
            <td>Aposentado</td>
        </tr>
    </table>    
</body>

</html>
