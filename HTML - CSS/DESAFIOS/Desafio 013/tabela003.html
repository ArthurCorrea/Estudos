<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 003</title>

    <style> 
    
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 500px;
        }

        caption {
            padding: 5px;
            font-size: 20px;
            font-weight: bold;
            background-color: lightgray;
        }

        th, td {
            border: 1px solid black;
            padding: 5px;
            
        }

    </style>

</head>

<body>
    <table>
  
        <caption>
            Filmes favoritos
        </caption>

        <thead>
            <tr>
                <!-- Todo th tem que ter scope -->
                <th scope="col">Grupo</th>
                <th scope="col">Nomes</th>
                <th scope="colgroup" colspan="3">Filmes</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th scope="rowgroup" rowspan="3">Mulheres</th>
                <td>Ana Maria Santos</td>
                <td>Alien</td>
                <td>Rambo</td>
                <td>Vingadores</td>
            </tr>
            <tr>
                <td>Beatriz Souza</td>
                <td>Hulk</td>
                <td>Batman</td>
                <td>Pinguim</td>
            </tr>
            <tr>
                <td>Cláudia Soares</td>
                <td>Sonic</td>
                <td>Matrix</td>
                <td>Ralph</td>
            </tr>

            <!-- Homens -->
            <tr>
                <th scope="rowgroup" rowspan="3">Homens</th>
                <td>Daniel Andrade</td>
                <td>Inception</td>
                <td>Ultimato</td>
                <td>Transformers</td>
            </tr>
            <tr>
                <td>Erik Melo</td>
                <td>Gladiador</td>
                <td>Fúria</td>
                <td>Wall-E</td>
            </tr>
            <tr>
                <td>Fábio Mota</td>
                <td>Star Wars</td>
                <td>Toy Story</td>
                <td>Woody</td>
            </tr>
            <tfoot>
                <tr>
                    <th scope="row" colspan="4">Total</th>
                    <td>5000</td>
                </tr>
            </tfoot>
        </tbody>
    

    </table>    
</body>

</html>
